<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff6600;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            color: white;
        }
        
        .error-code {
            font-size: 120px;
        }
        
        .error-message {
            font-size: 24px;
        }
        
        .back-button {
            margin-top: 20px;
            background-color: white;
            color: #ff6600;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: #ff9933;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <a class="back-button" href="/">Go Back to Home</a>
    </div>
</body>

</html>
